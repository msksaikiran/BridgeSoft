<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Insert title here</title>
</head>
<body>
    	
    	<h1>JSF 2 panelGrid example</h1>
		
	<h:form>
		<h:panelGrid columns="4" >
			
			Enter a number : 
			
			<h:inputText id="number" value="#{number}" style="width:204px;"
				size="20" required="true"
				label="Number" >
				<f:convertNumber />
			</h:inputText>	
			
			enter the name:
			<h:inputText id="name" value="#{name}" 
				size="20" required="true"
				label="Name" style="margin:50px;margin-top: 1px;" >
				<!-- <f:convertString/> -->
				
			</h:inputText>	
		</h:panelGrid>
		<h:message for="number" style="color:red" /><br/>
		<h:message for="name" style="color:red;margin-left: 449px" /><br/>
		<h:commandButton style="margin-top:10px;" value="Submit" action="result" />		
	</h:form>
		
</body>
</html>
