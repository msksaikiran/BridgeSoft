<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style>
.text-div {
	margin-top: -30px;
	border-radius: 50px;
	margin-left: 70%;
}

.mydiv {
	margin-top: -30px;
}
.myclass{
padding-bottom:15px!important;
padding-top:15px!important;
width:100%;
border:1px solid;
font-size:16px;
text-align:left;
padding:12px;
padding-left:18px;
border-radius:10px;
}

</style>
 
</h:head>

<h:body style="background:#c7c4c46e; ">
	<h:form>

		<div
			style="margin-top: 10%; margin-left: 26%; max-height: 20px; max-width: 800px;">
			<p:panel id="Panel1" closable="true" toggleable="true"
				style="border-color: white;" render="">

				<div style="margin-left: 3%; max-width: 235px; margin-top: 1%">
					<p:outputLabel value="Select Test Case To view/Edit"></p:outputLabel>
				</div>
				<div style="margin-left: 38%; margin-top: -3%">
					<h:selectOneMenu style="margin: 6px;width: 239px"
						value="#{user.item}">
						<f:selectItem itemValue="Select" itemLabel="Select" />
						<f:selectItem itemValue="LCEExection" itemLabel="LCEExection" />
						<f:selectItem itemValue="List" itemLabel="List" />

						<p:ajax listener="#{user.verify}" update="LCE" />
					</h:selectOneMenu>
				</div>
				<div style="margin-left: 90%; margin-top: -4%;">
					<p:commandButton
						style="border-color: blue;background-color: white;" value="Back"
						action="user.back()"></p:commandButton>
				</div>
			</p:panel>
			<p:panel id="LCE" visible="#{user.flag}"
				style="border-color: white; margin-top: 4%">
				<p:outputLabel style="color:blue" value="Event Scenario"></p:outputLabel>
				<br />
				<p:dataTable>
					<p:column>
						<f:facet name="header">
							<h:selectBooleanCheckbox value="#{user.checkbox}" />
						</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">EventType</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">CriteriaName</f:facet>
					</p:column>

					<p:column>
						<f:facet name="header">EnableApplication to View</f:facet>
					</p:column>

					<p:column>
						<f:facet name="header">DisableApplication to View</f:facet>
					</p:column>

					<p:column>
						<f:facet name="header">Access to verify</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">Roles to verify</f:facet>
					</p:column>
					<p:column>
						<f:facet name="header">Launch Criteria</f:facet>
					</p:column>
				</p:dataTable>
			</p:panel>
			</div>

	</h:form>
</h:body>

</html>
